name: Android Release CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK components
        uses: android-actions/setup-android@v2
        with:
          api-level: 31
          build-tools: '31.0.0'

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ./keystore.jks

      - name: Write Play JSON key
        run: |
          echo "${{ secrets.PLAY_STORE_JSON_KEY }}" | base64 --decode > ./android/fastlane/fastlane_service_account.json

      - name: Install Bundler & Fastlane
        run: |
          gem install bundler
          bundle init || true
          bundle config set --local path vendor/bundle || true
          bundle install || true
          gem install fastlane

      - name: Install Node deps
        run: npm ci

      - name: Build AAB (Gradle)
        env:
          KEYSTORE_FILE: ./keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew clean bundleRelease --no-daemon

      - name: Fastlane upload to internal track
        env:
          PLAY_STORE_JSON_KEY: ./android/fastlane/fastlane_service_account.json
        run: |
          cd android
          bundle exec fastlane internal
